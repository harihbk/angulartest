<div class="toolbar">
	<div class="left">
		<div class="tool title_box">
			<span>Hari PDF</span>
		</div>
		<div class="tool outline_box">
			<label class="icon" for="" title="Brush Size">
				<img src="../assets/icon/brush_size.svg" />
			</label>
			<select (change)="brushsize($event)">
				<option value="1">1</option>
				<option value="3">3</option>
				<option value="5">5</option>
				<option value="7">7</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
			</select>
			<!-- <label for="">Brush size</label>
			<input type="number" class="form-control text-right" value="1" id="brush-size" max="50" (keyup)="brushsize($event)"> -->
		</div>
		<div class="tool outline_box">
			<label class="icon" for="" title="Font Size">
				<img src="../assets/icon/font_size.svg" />
			</label>
			<select id="font-size" class="form-control">
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="16" selected>16</option>
				<option value="18">18</option>
				<option value="24">24</option>
				<option value="32">32</option>
				<option value="48">48</option>
				<option value="64">64</option>
				<option value="72">72</option>
				<option value="108">108</option>
			</select>
		</div>
		<div class="tool color">
			<label for="">Color</label>
			<button class="color-tool active" style="background-color: #212121;"
				(click)="changecolor('#212121')"></button>
			<button class="color-tool" style="background-color: red;" (click)="changecolor('red')"></button>
			<button class="color-tool" style="background-color: blue;" (click)="changecolor('blue')"></button>
			<button class="color-tool" style="background-color: green;" (click)="changecolor('green')"></button>
			<button class="color-tool" style="background-color: yellow;" (click)="changecolor('yellow')"></button>
		</div>
		<div class="tool">
			<button class="tool-button active" onclick="enableSelector(event)">
				<img src="./assets/icon/hand.svg" width="15" height="15">
			</button>
		</div>
		<!-- <div class="tool">
		  <img src="./assets/fa-pencil.jpeg" width="15" height="15" ">
		</div>
		<div class="tool">
		<img src="./assets/fa-fonts.png" width="15" height="15" onclick="enableAddText(event)">
		</div> -->
		<div class="tool">
			<button class="tool-button" (click)="enablePencil()" title="Pencil">
				<img src="../assets/icon/pencil.svg" />
			</button>
		</div>
		<!-- <div class="tool">
			<button class="tool-button"><i class="fa fa-long-arrow-right" title="Add Arrow" onclick="enableAddArrow(event)"></i></button>
		</div> -->
		<div class="tool">
			<button class="tool-button" (click)="enableRectangle()" title="Rectangle Box">
				<img src="../assets/icon/rec.svg" />
			</button>
		</div>
		<!-- <div class="tool">
			<button class="tool-button"><i class="fa fa-picture-o" title="Add an Image" onclick="addImage(event)"></i></button> -->
		<!-- </div> -->
		<!-- <div class="tool">
			<button class="btn btn-info btn-sm" onclick="showPdfData()">{}</button>
		</div> -->
	</div>
	<div class="right">
		<div class="tool">
			<button class="btn btn-danger btn-sm" (click)="deleteSelectedObject()" title="Delete">
				<img src="../assets/icon/trash.svg" />
			</button>
		</div>
		<div class="tool">
			<button class="btn btn-danger btn-sm" (click)="clearPage()" title="Clear Page">
				<img src="../assets/icon/clear.svg" />
			</button>
		</div>
		<div class="tool">
			<button class="btn btn-light btn-sm savebtn" onclick="savePDF()"><i class="fa fa-save"></i> Save</button>
		</div>
	</div>
</div>
<div id="pdf-container"></div>

<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="dataModalLabel">PDF annotation data</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<pre class="prettyprint lang-json linenums">
				</pre>
			</div>
		</div>
	</div>
</div>
